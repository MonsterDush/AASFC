<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Axelio Dev</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:24px}
    .card{max-width:520px;border:1px solid #ddd;border-radius:14px;padding:16px}
    button{padding:12px 14px;border-radius:12px;border:0;cursor:pointer}
    .ok{color:green} .bad{color:#b00}
  </style>
</head>
<body>
  <div class="card">
    <h1>Axelio WebApp (dev)</h1>
    <p>Проверка связки WebApp → API</p>
    <button id="btn">Проверить API /health</button>
    <p id="out"></p>
  </div>

  <script>
    const API = "https://api-dev.axelio.ru";
    const out = document.getElementById("out");
    document.getElementById("btn").onclick = async () => {
      out.textContent = "Запрос...";
      try {
        const r = await fetch(API + "/health");
        const j = await r.json();
        out.innerHTML = `<span class="ok">OK:</span> ` + JSON.stringify(j);
      } catch (e) {
        out.innerHTML = `<span class="bad">Ошибка:</span> ` + e;
      }
    };
  </script>
</body>
</html>
