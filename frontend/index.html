<!doctype html>
<html lang="ru">
<head>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Axelio Dev</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:18px;background:#0b0d10;color:#e9eef7}
    .card{max-width:560px;margin:0 auto;border:1px solid #243042;border-radius:16px;padding:16px;background:#111722}
    button{width:100%;padding:14px;border:0;border-radius:14px;font-weight:600;margin-top:10px}
    .ok{color:#57d58e} .bad{color:#ff6b6b} code{color:#b8c7ff}
  </style>
</head>
<body>
  <div class="card">
    <h2>Axelio Mini App (dev)</h2>
    <div>WebApp URL: <code>app-dev.axelio.ru</code></div>
    <div>API URL: <code>api-dev.axelio.ru</code></div>

    <button id="btn">Проверить API /health</button>
    <p id="out">—</p>
    <button id="btn-login">1) Войти (Telegram)</button>
    <button id="btn-create">2) Создать заведение</button>
    <pre id="out2"></pre>
  </div>
    <script>
        const out2 = document.getElementById("out2");

        async function login() {
            const initData = window.Telegram?.WebApp?.initData;
            if (!initData) {
            out.textContent = "initData нет. Открывай через Telegram Mini App.";
            return;
            }

            const r1 = await fetch("https://api-dev.axelio.ru/auth/telegram", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify({ initData }),
            });

            if (!r1.ok) {
            out.textContent = "Login error: " + r1.status + " " + await r1.text();
            return;
            }

            const r2 = await fetch("https://api-dev.axelio.ru/me", {
            credentials: "include",
            });

            out.textContent = "ME: " + r2.status + "\n" + await r2.text();
        }

        async function createVenue() {
            const r = await fetch("https://api-dev.axelio.ru/venues", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify({ name: "Test Venue" }),
            });

            out.textContent = "CREATE VENUE: " + r.status + "\n" + await r.text();
        }

        document.getElementById("btn-login").onclick = login;
        document.getElementById("btn-create").onclick = createVenue;
    </script>
  <script>
    const API = "https://api-dev.axelio.ru";
    const out = document.getElementById("out");
    document.getElementById("btn").onclick = async () => {
      out.textContent = "Запрос...";
      try {
        const r = await fetch(API + "/health", { cache: "no-store" });
        const j = await r.json();
        out.innerHTML = `<span class="ok">OK</span> ` + JSON.stringify(j);
      } catch (e) {
        out.innerHTML = `<span class="bad">Ошибка</span> ` + (e?.message || e);
      }
    };
  </script>
<button id="btn-debug">Debug Telegram</button>
<pre id="dbg"></pre>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  const dbg = document.getElementById("dbg");

  document.getElementById("btn-debug").onclick = () => {
    const t = window.Telegram;
    const wa = t?.WebApp;

    dbg.textContent =
      "window.Telegram: " + !!t + "\n" +
      "Telegram.WebApp: " + !!wa + "\n" +
      "initData length: " + (wa?.initData?.length ?? 0) + "\n" +
      "initDataUnsafe: " + JSON.stringify(wa?.initDataUnsafe ?? null, null, 2) + "\n" +
      "location.href: " + location.href + "\n" +
      "userAgent: " + navigator.userAgent;
  };

  // полезно вызвать сразу
  document.getElementById("btn-debug").click();
</script>

</body>
</html>
