<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Axelio Dev</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:18px;background:#0b0d10;color:#e9eef7}
    .card{max-width:560px;margin:0 auto;border:1px solid #243042;border-radius:16px;padding:16px;background:#111722}
    button{width:100%;padding:14px;border:0;border-radius:14px;font-weight:600;margin-top:10px}
    .ok{color:#57d58e} .bad{color:#ff6b6b} code{color:#b8c7ff}
  </style>
</head>
<body>
  <div class="card">
    <h2>Axelio Mini App (dev)</h2>
    <div>WebApp URL: <code>app-dev.axelio.ru</code></div>
    <div>API URL: <code>api-dev.axelio.ru</code></div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <button id="btn-login">11) Login</button>
    <button id="btn-me">2) Me</button>
    <button id="btn-create-venue">3) Create venue</button>
    <pre id="out">-</pre>

    <script>
        const out = document.getElementById("out");
        const API = "https://api-dev.axelio.ru";

        async function login() {
            const initData = window.Telegram?.WebApp?.initData;
            if (!initData || initData.length === 0) {
            out.textContent = "NO initData. Open via Telegram Mini App button.";
            return;
            }

            const r = await fetch(`${API}/auth/telegram`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify({ initData }),
            });

            out.textContent = `LOGIN ${r.status}\n` + (await r.text());
        }

        async function me() {
            const r = await fetch(`${API}/me`, {
            credentials: "include",
            });
            out.textContent = `ME ${r.status}\n` + (await r.text());
        }

        async function createVenue() {
            const r = await fetch(`${API}/venues`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify({ name: "Test Venue" }),
            });
            out.textContent = `CREATE VENUE ${r.status}\n` + (await r.text());
        }

        document.getElementById("btn-login").onclick = login;
        document.getElementById("btn-me").onclick = me;
        document.getElementById("btn-create-venue").onclick = createVenue;
    </script>
  </div>

</body>
</html>
