<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script defer src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="/styles.css" />
  <title>Axelio · Invites</title>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="brand">
        <div class="logo"></div>
        <div class="title">
          <b>Invites & Members</b>
          <div class="muted">по venue_id</div>
        </div>
      </div>
      <div class="userpill" data-userpill>…</div>
    </div>

    <div class="card">
      <div class="row">
        <button class="btn primary" id="btnLogin">Login</button>
        <button class="btn" id="btnReload">Reload</button>
        <button class="btn" data-viewjson data-title="Last JSON">View JSON</button>
      </div>

      <div class="itemcard" style="margin-top:12px">
        <b>Venue</b>
        <div class="mono" id="venueMeta">…</div>
        <div class="muted" style="margin-top:6px">
          Открой эту страницу из Owners по ссылке “Invites & Members” — она добавит <span class="mono">?venue_id=...</span>.
        </div>
      </div>

      <div class="itemcard" style="margin-top:12px">
        <b>Создать приглашение</b>
        <div class="row" style="margin-top:10px">
          <input id="tg" placeholder="tg username (с @ или без)" />
          <select id="role">
            <option value="STAFF">STAFF</option>
            <option value="OWNER">OWNER</option>
          </select>
          <button class="btn primary" id="btnInvite">Invite</button>
        </div>
        <div class="muted" style="margin-top:6px">
          Вызывает <span class="mono">POST /venues/{venue_id}/invites</span>
        </div>
      </div>

      <div class="grid" style="grid-template-columns:1fr 1fr; margin-top:12px">
        <div class="itemcard">
          <b>Pending</b>
          <div id="pending" style="margin-top:10px">
            <div class="skeleton"></div>
            <div class="skeleton"></div>
          </div>
        </div>
        <div class="itemcard">
          <b>Members</b>
          <div id="members" style="margin-top:10px">
            <div class="skeleton"></div>
            <div class="skeleton"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast + Modal -->
  <div id="toast" class="toast"><div class="toast__text"></div></div>
  <div id="modal" class="modal">
    <div class="modal__backdrop"></div>
    <div class="modal__panel">
      <div class="modal__head">
        <div class="modal__title">JSON</div>
        <button class="btn" data-close>Close</button>
      </div>
      <div class="modal__body"></div>
    </div>
  </div>

  <!-- Bottom nav -->
  <div class="nav">
    <div class="wrap">
      <a href="/index.html" data-tab="home">Home</a>
      <a href="/owners.html" data-tab="owners">Owners</a>
      <a href="/invites.html" data-tab="invites">Invites</a>
    </div>
  </div>

  <script type="module">
    import { applyTelegramTheme, ensureLogin, api, toast, mountCommonUI } from "/app.js";

    applyTelegramTheme();
    mountCommonUI("invites");

    ensureLogin({ silent:true });

    const params = new URLSearchParams(location.search);
    const venueId = params.get("venue_id");

    const venueMeta = document.getElementById("venueMeta");
    const pending = document.getElementById("pending");
    const members = document.getElementById("members");

    venueMeta.textContent = venueId ? `venue_id=${venueId}` : "venue_id not provided";

    function esc(s){ return String(s ?? "").replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;"); }

    function renderPending(items) {
      pending.innerHTML = "";
      if (!items?.length) {
        pending.innerHTML = `<div class="muted">Нет ожидающих приглашений</div>`;
        return;
      }
      items.forEach(i => {
        const row = document.createElement("div");
        row.className = "row";
        row.style = "justify-content:space-between; border-bottom:1px solid var(--border); padding:10px 0;";
        row.innerHTML = `
          <div>
            <b>@${esc(i.tg_username)}</b> <span class="mono">role=${esc(i.venue_role)}</span><br/>
            <span class="mono">${esc(i.created_at || "")}</span>
          </div>
          <button class="btn danger" data-cancel>Cancel</button>
        `;
        row.querySelector("[data-cancel]").onclick = async () => {
          try {
            await api(`/venues/${venueId}/invites/${i.id}`, { method:"DELETE" });
            toast("Invite cancelled", "ok");
            await load();
          } catch (e) {
            toast("Cancel error: " + e.message, "err");
          }
        };
        pending.appendChild(row);
      });
    }

    function renderMembers(items) {
      members.innerHTML = "";
      if (!items?.length) {
        members.innerHTML = `<div class="muted">Участников пока нет</div>`;
        return;
      }
      items.forEach(m => {
        const row = document.createElement("div");
        row.style = "border-bottom:1px solid var(--border); padding:10px 0;";
        row.innerHTML = `
          <div>
            <b>@${esc(m.tg_username || "-")}</b> <span class="mono">role=${esc(m.venue_role)}</span><br/>
            <span class="mono">user_id=${esc(m.user_id)} · tg_user_id=${esc(m.tg_user_id || "-")}</span>
          </div>
        `;
        members.appendChild(row);
      });
    }

    async function load() {
      if (!venueId) {
        pending.innerHTML = `<div class="muted">Нужен venue_id. Открой из Owners.</div>`;
        members.innerHTML = `<div class="muted">Нужен venue_id. Открой из Owners.</div>`;
        return;
      }

      pending.innerHTML = `<div class="skeleton"></div><div class="skeleton"></div>`;
      members.innerHTML = `<div class="skeleton"></div><div class="skeleton"></div>`;

      try {
        const data = await api(`/venues/${venueId}/members`);
        window.__lastJson = data;
        renderPending(data.pending_invites);
        renderMembers(data.members);
        toast("Loaded members", "ok");
      } catch (e) {
        pending.innerHTML = `<div class="muted">Ошибка: ${esc(e.message)}</div>`;
        members.innerHTML = `<div class="muted">Ошибка: ${esc(e.message)}</div>`;
        toast("Load error: " + e.message, "err");
      }
    }

    document.getElementById("btnLogin").onclick = async () => {
      const r = await ensureLogin({ silent:false });
      if (r.ok) toast("Login OK", "ok");
    };
    document.getElementById("btnReload").onclick = load;

    document.getElementById("btnInvite").onclick = async () => {
      if (!venueId) { toast("Нет venue_id", "warn"); return; }
      const tg = document.getElementById("tg").value.trim();
      const role = document.getElementById("role").value;
      if (!tg) { toast("Введи username", "warn"); return; }

      try {
        await api(`/venues/${venueId}/invites`, {
          method:"POST",
          body: JSON.stringify({ tg_username: tg, venue_role: role })
        });
        document.getElementById("tg").value = "";
        toast("Invite sent", "ok");
        await load();
      } catch (e) {
        toast("Invite error: " + e.message, "err");
      }
    };

    load();
  </script>
</body>
</html>
