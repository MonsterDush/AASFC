<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script defer src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="/styles.css" />
  <title>Axelio · Venue</title>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="brand">
        <div class="logo"></div>
        <div class="title">
          <b>Venue</b>
          <div class="muted">members</div>
        </div>
      </div>
      <div class="userpill" data-userpill>…</div>
    </div>

    <div class="card">
      <div class="row">
        <button class="btn primary" id="btnLogin">Login</button>
        <button class="btn" id="btnReload">Reload</button>
      </div>

      <div class="itemcard" style="margin-top:12px">
        <b>Venue meta</b>
        <div class="mono" id="meta" style="margin-top:8px"></div>
      </div>

      <div class="itemcard" style="margin-top:12px">
        <b>Members</b>
        <div id="members" style="margin-top:10px"><div class="skeleton"></div><div class="skeleton"></div></div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"><div class="toast__text"></div></div>
  <div id="modal" class="modal">
    <div class="modal__backdrop"></div>
    <div class="modal__panel">
      <div class="modal__head">
        <div class="modal__title">JSON</div>
        <button class="btn" data-close>Close</button>
      </div>
      <div class="modal__body"></div>
    </div>
  </div>

  <div class="nav">
    <div class="wrap">
      <a href="/index.html" data-tab="home">Home</a>
      <a href="/admin-venues.html" data-tab="admin">Admin</a>
      <a href="/app-venues.html" data-tab="app">App</a>
    </div>
  </div>

  <script type="module">
    import { applyTelegramTheme, ensureLogin, api, toast, mountCommonUI } from "/app.js";

    applyTelegramTheme();
    mountCommonUI("app");
    ensureLogin({ silent:true });

    const params = new URLSearchParams(location.search);
    const venueId = params.get("venue_id") || "";
    document.getElementById("meta").textContent = venueId ? `venue_id=${venueId}` : "no venue_id";

    const box = document.getElementById("members");
    function esc(s){ return String(s ?? "").replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;"); }

    async function load(){
      if (!venueId) return;
      box.innerHTML = `<div class="skeleton"></div><div class="skeleton"></div>`;
      try{
        const data = await api(`/me/venues/${venueId}/members`);
        window.__lastJson = data;
        const items = data.members || [];
        box.innerHTML = "";
        if (!items.length) return box.innerHTML = `<div class="muted">No members</div>`;
        items.forEach(m => {
          const row = document.createElement("div");
          row.style = "border-bottom:1px solid var(--border); padding:10px 0;";
          row.innerHTML = `<b>@${esc(m.tg_username || "-")}</b> <span class="mono">role=${esc(m.venue_role)}</span>`;
          box.appendChild(row);
        });
      }catch(e){
        box.innerHTML = `<div class="muted">Error: ${esc(e.message)}</div>`;
        toast("Load error: " + e.message, "err");
      }
    }

    document.getElementById("btnLogin").onclick = () => ensureLogin({ silent:false });
    document.getElementById("btnReload").onclick = load;

    load();
  </script>
</body>
</html>
