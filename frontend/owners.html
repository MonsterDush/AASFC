<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script defer src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="/styles.css" />
  <title>Axelio · Admin Venues</title>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="brand">
        <div class="logo"></div>
        <div class="title">
          <b>Admin · Venues</b>
          <div class="muted">SUPER_ADMIN panel</div>
        </div>
      </div>
      <div class="userpill" data-userpill>…</div>
    </div>

    <div class="card">
      <div class="row">
        <button class="btn primary" id="btnLogin">Login</button>
        <button class="btn" id="btnReload">Reload</button>
        <button class="btn" data-viewjson data-title="Last JSON">View JSON</button>
      </div>

      <div class="itemcard" style="margin-top:12px">
        <b>Create venue</b>
        <div class="muted" style="margin-top:6px">
          Создаёт venue и сразу создаёт OWNER members/приглашения по usernames (если user ещё не логинился).
        </div>
        <div class="row" style="margin-top:10px">
          <input id="vname" placeholder="Venue name" />
          <input id="owners" placeholder="Owners usernames: owner1, @owner2" style="min-width:320px" />
          <button class="btn primary" id="btnCreate">Create</button>
        </div>
      </div>

      <div class="muted" style="margin-top:12px;">
        Список всех venues: <span class="mono">GET /venues</span>
      </div>

      <div id="list" class="list">
        <div class="skeleton"></div>
        <div class="skeleton"></div>
      </div>
    </div>
  </div>

  <!-- Toast + Modal -->
  <div id="toast" class="toast"><div class="toast__text"></div></div>
  <div id="modal" class="modal">
    <div class="modal__backdrop"></div>
    <div class="modal__panel">
      <div class="modal__head">
        <div class="modal__title">JSON</div>
        <button class="btn" data-close>Close</button>
      </div>
      <div class="modal__body"></div>
    </div>
  </div>

  <!-- Bottom nav -->
  <div class="nav">
    <div class="wrap">
      <a href="/index.html" data-tab="home">Home</a>
      <a href="/owners.html" data-tab="owners">Owners</a>
      <a href="/invites.html" data-tab="invites">Invites</a>
    </div>
  </div>

  <script type="module">
    import { applyTelegramTheme, ensureLogin, api, toast, mountCommonUI } from "/app.js";

    applyTelegramTheme();
    mountCommonUI("owners");
    ensureLogin({ silent:true });

    const list = document.getElementById("list");

    function esc(s){ return String(s ?? "").replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;"); }
    function parseOwners(text){
      return (text || "")
        .split(",")
        .map(s => s.trim())
        .filter(Boolean);
    }

    function venueCard(v) {
      const div = document.createElement("div");
      div.className = "itemcard";
      div.innerHTML = `
        <div class="row" style="justify-content:space-between;align-items:flex-start">
          <div>
            <b>${esc(v.name)}</b>
            <div class="small">id=${v.id}</div>
          </div>
          <a class="link" href="/invites.html?venue_id=${v.id}">Manage invites →</a>
        </div>
      `;
      return div;
    }

    async function load() {
      list.innerHTML = `<div class="skeleton"></div><div class="skeleton"></div>`;
      try {
        const data = await api("/venues"); // <-- нужен endpoint GET /venues (SUPER_ADMIN)
        window.__lastJson = data;
        list.innerHTML = "";
        if (!data.length) {
          list.innerHTML = `<div class="muted">Пока нет заведений</div>`;
          return;
        }
        data.forEach(v => list.appendChild(venueCard(v)));
        toast("Loaded venues", "ok");
      } catch (e) {
        list.innerHTML = `<div class="muted">Ошибка: ${esc(e.message)}</div>`;
        toast("Load error: " + e.message, "err");
      }
    }

    document.getElementById("btnLogin").onclick = async () => {
      const r = await ensureLogin({ silent:false });
      if (r.ok) toast("Login OK", "ok");
    };

    document.getElementById("btnReload").onclick = load;

    document.getElementById("btnCreate").onclick = async () => {
      const name = document.getElementById("vname").value.trim();
      const owners = parseOwners(document.getElementById("owners").value);
      if (!name) { toast("Venue name required", "warn"); return; }

      try {
        const payload = { name, owner_usernames: owners.length ? owners : null };
        const data = await api("/venues", { method:"POST", body: JSON.stringify(payload) });
        window.__lastJson = data;
        toast("Venue created", "ok");
        document.getElementById("vname").value = "";
        // owners можно не чистить
        await load();
      } catch (e) {
        toast("Create error: " + e.message, "err");
      }
    };

    load();
  </script>
</body>
</html>
