<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script defer src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="/styles.css" />
  <title>Axelio · Owners</title>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="brand">
        <div class="logo"></div>
        <div class="title">
          <b>Owners & Venues</b>
          <div class="muted">твои заведения</div>
        </div>
      </div>
      <div class="userpill" data-userpill>…</div>
    </div>

    <div class="card">
      <div class="row">
        <button class="btn primary" id="btnLogin">Login</button>
        <button class="btn" id="btnReload">Reload</button>
        <button class="btn" data-viewjson data-title="Last JSON">View JSON</button>
      </div>

      <div class="muted" style="margin-top:10px;">
        Загружаю <span class="mono">GET /me/venues</span>. Переход к invites делается по venue_id.
      </div>

      <div id="list" class="list">
        <div class="skeleton"></div>
        <div class="skeleton"></div>
      </div>
    </div>
  </div>

  <!-- Toast + Modal -->
  <div id="toast" class="toast"><div class="toast__text"></div></div>
  <div id="modal" class="modal">
    <div class="modal__backdrop"></div>
    <div class="modal__panel">
      <div class="modal__head">
        <div class="modal__title">JSON</div>
        <button class="btn" data-close>Close</button>
      </div>
      <div class="modal__body"></div>
    </div>
  </div>

  <!-- Bottom nav -->
  <div class="nav">
    <div class="wrap">
      <a href="/index.html" data-tab="home">Home</a>
      <a href="/owners.html" data-tab="owners">Owners</a>
      <a href="/invites.html" data-tab="invites">Invites</a>
    </div>
  </div>

  <script type="module">
    import { applyTelegramTheme, ensureLogin, api, toast, openModal, mountCommonUI } from "/app.js";

    applyTelegramTheme();
    mountCommonUI("owners");

    // авто-логин тихо (поставить cookie)
    ensureLogin({ silent: true });

    const list = document.getElementById("list");
    const btnLogin = document.getElementById("btnLogin");
    const btnReload = document.getElementById("btnReload");

    function venueCard(v) {
      const div = document.createElement("div");
      div.className = "itemcard";
      div.innerHTML = `
        <div class="row" style="justify-content:space-between;align-items:flex-start">
          <div>
            <b>${escapeHtml(v.name)}</b>
            <div class="small">id=${v.id} · my_role=${escapeHtml(v.my_role || "")}</div>
          </div>
          <a class="link" href="/invites.html?venue_id=${v.id}">Invites & Members →</a>
        </div>

        <div class="row" style="margin-top:10px">
          <input data-name value="${escapeAttr(v.name)}" />
          <button class="btn" data-rename>Rename</button>
          <button class="btn danger" data-delete>Delete</button>
        </div>

        <div class="muted" style="margin-top:6px">
          Rename/Delete требуют твоих endpoint-ов <span class="mono">PATCH/DELETE /venues/{id}</span>.
          Если ещё не добавил — увидишь ошибку.
        </div>
      `;

      div.querySelector("[data-rename]").onclick = async () => {
        const name = div.querySelector("[data-name]").value.trim();
        try {
          const res = await fetch("https://api-dev.axelio.ru/venues/" + v.id, {
            method:"PATCH",
            credentials:"include",
            headers:{ "Content-Type":"application/json" },
            body: JSON.stringify({ name })
          });
          const text = await res.text();
          if (!res.ok) throw new Error(text);
          toast("Renamed", "ok");
          await load();
        } catch (e) {
          toast("Rename error: " + e.message, "err");
        }
      };

      div.querySelector("[data-delete]").onclick = async () => {
        if (!confirm("Delete venue?")) return;
        try {
          const res = await fetch("https://api-dev.axelio.ru/venues/" + v.id, {
            method:"DELETE",
            credentials:"include",
          });
          const text = await res.text();
          if (!res.ok) throw new Error(text);
          toast("Deleted", "ok");
          await load();
        } catch (e) {
          toast("Delete error: " + e.message, "err");
        }
      };

      return div;
    }

    function escapeHtml(s){ return String(s ?? "").replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;"); }
    function escapeAttr(s){ return escapeHtml(s).replaceAll('"',"&quot;"); }

    async function load() {
      list.innerHTML = `
        <div class="skeleton"></div>
        <div class="skeleton"></div>
      `;
      try {
        const data = await api("/me/venues");
        window.__lastJson = data;

        list.innerHTML = "";
        if (!data.length) {
          list.innerHTML = `<div class="muted">Нет заведений. Если ты SUPER_ADMIN — создай venue. Если ты OWNER — дождись инвайта.</div>`;
          return;
        }
        data.forEach(v => list.appendChild(venueCard(v)));
        toast("Loaded venues", "ok");
      } catch (e) {
        list.innerHTML = `<div class="muted">Ошибка загрузки: ${escapeHtml(e.message)}</div>`;
        toast("Load error: " + e.message, "err");
      }
    }

    btnLogin.onclick = async () => {
      const r = await ensureLogin({ silent:false });
      if (r.ok) toast("Login OK", "ok");
    };
    btnReload.onclick = load;

    load();
  </script>
</body>
</html>
