<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="/styles.css" />
  <title>Axelio · Зарплата</title>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="brand">
        <div class="logo"></div>
        <div class="title">
          <b id="title">Зарплата</b>
          <div class="muted" id="subtitle">панель сотрудника</div>
        </div>
      </div>
      <div class="userpill" data-userpill>…</div>
    </div>

    <div class="card" style="margin-top:12px">
      <div class="row" style="justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap">
        <div class="row" style="gap:10px;align-items:center">
          <button class="btn" id="monthPrev" aria-label="Предыдущий месяц">◀</button>
          <b id="monthLabel">…</b>
          <button class="btn" id="monthNext" aria-label="Следующий месяц">▶</button>
        </div>
        <div class="muted" style="font-size:12px">Зарплата считается только при наличии отчёта за день</div>
      </div>

      <div class="row" style="margin-top:10px;gap:10px;flex-wrap:wrap">
        <div class="pill" style="flex:1;min-width:160px">
          <div class="muted" style="font-size:12px">Всего за месяц</div>
          <div style="font-size:22px"><b id="sumTotal">—</b></div>
        </div>
        <div class="pill" style="flex:1;min-width:160px">
          <div class="muted" style="font-size:12px">Смен</div>
          <div style="font-size:22px"><b id="sumShifts">—</b></div>
        </div>
        <div class="pill" style="flex:1;min-width:160px">
          <div class="muted" style="font-size:12px">Дней без отчёта</div>
          <div style="font-size:22px"><b id="sumNoReport">—</b></div>
        </div>
      </div>
    </div>

    <div class="card" style="margin-top:12px">
      <b>Дни</b>
      <div class="muted" style="margin-top:6px">Нажми на день, чтобы посмотреть детали</div>
      <div id="daysList" style="margin-top:10px"></div>
    </div>

    <div class="nav">
      <div class="wrap">
        <div id="nav"></div>
      </div>
    </div>

    <div class="toast" id="toast"><div class="toast__text"></div></div>
    <div class="modal" id="modal">
      <div class="modal__backdrop"></div>
      <div class="modal__panel">
        <div class="modal__head">
          <b class="modal__title">JSON</b>
          <button class="btn" data-close>Close</button>
        </div>
        <div class="modal__body"></div>
      </div>
    </div>
  </div>

  
  <script type="module" src="/staff-salary.js"></script>
</body>
</html>
