<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="/styles.css" />
  <title>Axelio · Отчёты</title>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="brand">
        <div class="logo"></div>
        <div class="title">
          <b id="title">Отчёты</b>
          <div class="muted" id="subtitle">по дням</div>
        </div>
      </div>
      <div class="userpill" data-userpill>…</div>
    </div>

    <div class="card">
      <div class="row" style="justify-content:space-between; gap:10px; flex-wrap:wrap; align-items:center">
        <div>
          <b id="monthLabel">…</b>
          <div class="muted" style="font-size:12px">Кликни на день, чтобы посмотреть или заполнить отчёт</div>
        </div>
        <div class="row" style="gap:8px">
          <button class="btn" id="monthPrev">←</button>
          <button class="btn" id="monthNext">→</button>
        </div>
      </div>

      <div id="calGrid" class="cal" style="margin-top:10px"></div>
    </div>

    <div id="dayPanel" class="daypanel" style="margin-top:12px"></div>

    <div class="nav">
      <div class="wrap">
        <div id="nav"></div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"><div class="toast__text"></div></div>

  <script type="module" src="/staff-report.js"></script>
</body>
</html>
